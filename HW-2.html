<script>
  a = +prompt("Enter \"A\" value")
  b = +prompt("Enter \"B\" value")



  let multiplication = a * b
  let division = a / b
  let addition = a + b
  let subtraction = a - b

  let output =  "######## VALUES #######" + "\n" +
                "a = " + a + "\n" + 
                "b = " + b + "\n" +
                "###### OPERATIONS #####" + "\n" + 
                "a * b = " + multiplication + "\n" +
                "a / b = " + division + "\n" + 
                "a + b = " + addition + "\n" +
                "a - b = " + subtraction

  alert(output)  

  document.write (
            output
            .replace("\n", "<br>")
            .replace("\n", "<br>")
            .replace("\n", "<br>")
            .replace("\n", "<br>")
            .replace("\n", "<br>")
            .replace("\n", "<br>")
            .replace("\n", "<br>")
            .replace(" ", "&nbsp")
            .replace(" ", "&nbsp")
            .replace(" ", "&nbsp")
            .replace(" ", "&nbsp")
            .replace(" ", "&nbsp")
            .replace(" ", "&nbsp")


          )

</script>
